version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build required"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python dependencies"
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Starting Streamlit application"
        - streamlit run app.py --server.port=8501 --server.address=0.0.0.0
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - .venv/**/*
      - node_modules/**/*